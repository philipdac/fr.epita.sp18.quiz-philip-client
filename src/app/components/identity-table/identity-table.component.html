<div>
    <mat-table #table
               [dataSource]="dataSource"
               matSort
               aria-label="Elements">
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>Select</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox disabled=true
                              [checked]="selectedRow.uid === row.uid">
                </mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="uid">
            <mat-header-cell *matHeaderCellDef>Uid</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.uid}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef
                             mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef
                             mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"
                 (click)="$event.stopPropagation(); selectRow(row);"
                 [style.background]="selectedRow.uid === row.uid ? 'lightgray' : ''"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="20"
                   [pageSizeOptions]="[10, 20, 30, 40]">
    </mat-paginator>
</div>
