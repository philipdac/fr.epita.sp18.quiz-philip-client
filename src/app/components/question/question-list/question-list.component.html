<h1 class="mat-h1">Quiz : {{quiz.title}}</h1>
<a mat-raised-button
   routerLink="/quizzes"
   aria-label="Back to quiz list">Back to quiz list
</a>

<mat-card class="dashboard-card">
    <mat-tab-group dynamicHeight [selectedIndex]="viewTab">

        <mat-tab label="Question list">

            <p *ngIf="!questions.length">Click at 'New question' to add a question</p>
            <p *ngIf="questions.length">Select a question to edit / delete it</p>

            <button mat-raised-button
                    (click)="editQuestion(0)"
                    aria-label="New question">
                New question
            </button>

            <button mat-raised-button
                    (click)="editQuestion(selectedQuestion.questionId)"
                    [disabled]="selectedQuestion.questionId <=0"
                    class="ml-lg"
                    aria-label="Edit question">
                Edit question
            </button>

            <button mat-raised-button
                    (click)="deleteQuestion(selectedQuestion.questionId)"
                    [disabled]="selectedQuestion.questionId <=0"
                    class="ml-md"
                    aria-label="Delete question">
                Delete question
            </button>

            <mat-card-content class="dashboard-card-content">
                <app-question-list-table (eventSelectRow)="eventSelectQuestion($event)"
                                         [questions]="questions"></app-question-list-table>
            </mat-card-content>

        </mat-tab>

        <mat-tab label="Exam list">
            <p>Select an exam to manage it</p>

            <button mat-raised-button
                    (click)="editExam(0)"
                    aria-label="New exam">
                New exam
            </button>

            <button mat-raised-button
                    (click)="editExam(selectedExam.examId)"
                    [disabled]="selectedExam.examId <=0"
                    class="ml-lg"
                    aria-label="Edit exam">
                Edit exam
            </button>

            <button mat-raised-button
                    (click)="deleteExam(selectedExam.examId)"
                    [disabled]="selectedExam.examId <=0"
                    class="ml-md"
                    aria-label="Delete exam">
                Delete exam
            </button>

            <button mat-raised-button
                    [disabled]="selectedExam.examId <=0 || true"
                    class="ml-lg"
                    aria-label="Attendance list">
                Attendance list
            </button>

            <mat-card-content class="dashboard-card-content">
                <app-exam-list (eventSelectRow)="eventSelectExam($event)"
                               [exams]="exams"></app-exam-list>
            </mat-card-content>

        </mat-tab>

    </mat-tab-group>
</mat-card>
