<mat-card class="dashboard-card">

    <h2 class="mat-h2">Question list of : '{{quiz.title}}'</h2>
    <p>Select a question to edit / delete it</p>

    <a mat-raised-button
       routerLink="/quizzes"
       aria-label="Back to quiz list">Back to quiz list
    </a>

    <button mat-raised-button
            (click)="edit(0)"
            class="ml-lg"
            aria-label="New question">
        New question
    </button>

    <a mat-raised-button
       [routerLink]="['/quizzes', quizId, 'questions', selectedRow.questionId]"
       [disabled]="selectedRow.questionId <=0"
       class="ml-lg"
       aria-label="Edit question">
        Edit question
    </a>

    <button mat-raised-button
            (click)="delete(selectedRow.questionId)"
            [disabled]="selectedRow.questionId <=0"
            class="ml-md"
            aria-label="Delete question">
        Delete question
    </button>

    <mat-card-content class="dashboard-card-content">
        <app-question-list-table (eventSelectRow)="eventSelectRow($event)" [questions]="questions"></app-question-list-table>
    </mat-card-content>

</mat-card>
